<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let docente"> {{docente.docente_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let docente"> {{docente.docente_nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="contrato">
      <th mat-header-cell *matHeaderCellDef> Tipo de contrato </th>
      <td mat-cell *matCellDef="let docente"> {{docente.docente_tipo_contrato}} </td>
    </ng-container>

    <ng-container matColumnDef="inss">
        <th mat-header-cell *matHeaderCellDef> No INSS </th>
        <td mat-cell *matCellDef="let docente"> {{docente.docente_inss}} </td>
      </ng-container>

      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> departamento </th>
        <td mat-cell *matCellDef="let docente"> {{docente.docente_departamento}} </td>
      </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let docente"> 
          <div class="opciones">
              <button class="btn btn-danger btnlogin" (click)="deleteDocente(docente.docente_id)">
                  <i class="fas fa-trash-alt"></i>
              </button>
              <button class="btn btn-success btnlogin" [routerLink]="['/docente/edit', docente.docente_id]"
              routerLinkActive="router-link-active">
                  <i class="fas fa-edit"></i>
              </button>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
