<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Docente" [(ngModel)]="docente.docente_nombre" class="form-control" autofocus> 
        </div>
          <div class="form-group"> 
          <input type="text" name="contrato" placeholder="Tipo de Contrato" [(ngModel)]="docente.docente_tipo_contrato" class="form-control">
          </div>
          <div class="form-group"> 
            <input type="text" name="inss" placeholder="No de INSS" [(ngModel)]="docente.docente_inss" class="form-control">
            </div>
            <div class="form-group"> 
                <input type="number" name="departamento" placeholder="Departamento" [(ngModel)]="docente.docente_departamento" class="form-control">
                </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateDocente() : saveDocente()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
