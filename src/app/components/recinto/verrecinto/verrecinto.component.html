<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef> Ubicaci&oacute;n </th>
    <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_ubicacion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="recinto_facultad">
    <th mat-header-cell *matHeaderCellDef> Facultad </th>
    <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_facultad}} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> opciones </th>
    <td mat-cell *matCellDef="let recinto"> 
      <div class="opciones">
          <button class="btn btn-danger btnlogin" (click)="deleteRecinto(recinto.recinto_id)">
              <i class="fas fa-trash-alt"></i>
          </button>
          <button class="btn btn-success btnlogin" [routerLink]="['/recinto/edit', recinto.recinto_id]"
          routerLinkActive="router-link-active">
              <i class="fas fa-edit"></i>
          </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
