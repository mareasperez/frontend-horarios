<mat-card style="height: 80vh; overflow: auto;" *ngIf="isLoaded; else stillLoading">
    <div class="row">
        <mat-card-title class=" col-10">Recintos</mat-card-title>
        <div class="col-2">
            <button mat-raised-button class="float-right" color="primary" (click)="openDialog('c')" style="width: 100px">
                <mat-icon>add</mat-icon>Agregar
            </button>
        </div>
    </div>
    <div class="table-scroll">
        <table mat-table [dataSource]="recintos" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef> Ubicaci&oacute;n </th>
                <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_ubicacion}} </td>
            </ng-container>

            <ng-container matColumnDef="recinto_facultad">
                <th mat-header-cell *matHeaderCellDef> Facultad </th>
                <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_facultad | facultades:facults}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> opciones </th>
                <td mat-cell *matCellDef="let recintos">
                    <div class="opciones">
                        <button class="btnBorrar" mat-raised-button (click)="deleteRecinto(recintos.recinto_id)">
                            <mat-icon style="color:white">delete</mat-icon>
                        </button>
                        <button class="btnEditar" mat-raised-button (click)="openDialog('u', recintos.recinto_id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>

<ng-template #stillLoading>
    <div class="center col-2">
        <div class="google-loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</ng-template>
