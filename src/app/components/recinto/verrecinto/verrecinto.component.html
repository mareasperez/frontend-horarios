<mat-card style="height: 80vh; overflow: auto;">
    <br>
    <div class="row">
        <h1 style="margin-left: 5%">Recintos</h1>
        <span style="flex: 1 1 auto"></span>
        <div style="margin-right: 5%">
            <button mat-raised-button color="primary" (click)="openDialog('c')" style="width: 100px">
        <mat-icon>add</mat-icon>Agregar
      </button>
        </div>
    </div>
    <div *ngIf="!visible" class="google-loader">
    </div>
<div class="table-scroll">
    
<table mat-table [dataSource]="recintos" class="mat-elevation-z8" *ngIf="visible">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicaci&oacute;n </th>
        <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_ubicacion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="recinto_facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let recintos"> {{recintos.recinto_facultad | facultades:facults}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let recinto">
            <div class="opciones">
                <button class="btn btn-danger boton" (click)="deleteRecinto(recinto.recinto_id)">
                        <mat-icon style="color:white">delete</mat-icon>
        </button>
                <button class="btn btn-success boton" (click)="openDialog('u', recinto.recinto_id)">
                        <mat-icon style="color:white">edit</mat-icon>
        </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</mat-card>
