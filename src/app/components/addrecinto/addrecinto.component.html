<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="nombre" placeholder="Nombre del recinto" [(ngModel)]="recinto.nombre" class="form-control" autofocus> </div>
        <div class="form-group">
          <input type="number" name="id" placeholder="id del recinto" [(ngModel)]="recinto.id" class="form-control">
        </div>
        <div class="form-group">
        <input type="text" name="ubicacion" placeholder="Geo tap" [(ngModel)]="recinto.ubicacion" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateRecinto() : saveRecinto()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
