<div class="container-fluid">
    <mat-card>
        <form *ngIf="form" [formGroup]="form" >
            <mat-form-field appearance="outline">
                <mat-label>AÃ±o</mat-label>
                <input matInput type="number" formControlName="planificacion_anyo_lectivo">
                <mat-error *ngIf="Form.planificacion_anyo_lectivo.invalid">{{Errors.getError(Form.planificacion_anyo_lectivo)}}</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Semestre</mat-label>
                <mat-select formControlName="planificacion_semestre">
                <mat-option value=1>primer semestre</mat-option>
                <mat-option value=2>segundo semestre</mat-option>
                </mat-select>
                <mat-error *ngIf="Form.planificacion_semestre.invalid">{{Errors.getError(Form.planificacion_semestre)}}</mat-error>

            </mat-form-field>
            <div class="row">
                <div class="col-lg-12">
                    <button class="col-12" mat-raised-button style="background-color: #00c853"
                        (click)="data.type === 'c' ? savePlanificacion() : updatePlanificacion()"
                        [disabled]="form.invalid" >
                        <mat-icon>save</mat-icon>Guardar
                    </button>
                    <button class="col-12 mt-2" mat-raised-button color="warn"
                    (click)="dialogRef.close()" >
                        <mat-icon>cancel</mat-icon>Cancelar
                     </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
