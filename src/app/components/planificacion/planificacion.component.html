<mat-card *ngIf="isLoaded; else stillLoading">
    <div class="row">
        <mat-card-title style="margin-left: 5%;">Planificaciones semestrales</mat-card-title>
        <span style="flex: 1 1 auto"></span>
        <button mat-raised-button color="primary" style="margin-right: 5%;" (click)="openDialog('c')">
              <mat-icon>add</mat-icon> Agregar
            </button>
    </div>

    <div class="table-scroll">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let plan"> Semestre {{plan.planificacion_semestre}} | a√±o {{plan.planificacion_anyo_lectivo}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> opciones </th>
                <td mat-cell *matCellDef="let plan">
                    <div class="opciones">
                        <button class="btnBorrar" mat-raised-button (click)="delPlan(plan.planificacion_id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                        <button class="btnEditar" mat-raised-button (click)="openDialog('u',plan.planificacion_id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>

<ng-template #stillLoading>
    <div class="center col-2">
        <div class="google-loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</ng-template>
