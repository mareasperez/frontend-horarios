<div class="container-fluid">
    <div class="row">
            <h3>Planificaciones semestrales</h3> 
            <span style="flex: 1 1 auto"></span>
            <button mat-raised-button color="primary" (click)="openDialog('c')">
              <mat-icon>add</mat-icon> Agregar
            </button>
    </div>
             
           
    <div class="row">
        <mat-card class="w-100" style="height: 70vh;overflow: auto;">
            <mat-list >
                <mat-list-item *ngFor="let plan of planificaciones">
                    Semestre {{plan.planificacion_semestre}} | a√±o {{plan.planificacion_anyo_lectivo}}
                    <button mat-icon-button (click)="delPlan(plan.planificacion_id)" color="warn"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button (click)="openDialog('u',plan.planificacion_id)" class="color-green"><mat-icon>edit</mat-icon></button>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </div>
</div>
