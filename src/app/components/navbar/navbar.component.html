<mat-toolbar class="docs-nav-bar barrita row">

    <a class="col-1 docs-button mat-button elemento" routerLink="/" mat-button><img src="../../../assets/icons/unanleonicon.png" class="ima"> UNAN-Le&oacute;n</a>
    <a class="col-1 docs-button mat-button elemento" routerLink="/" mat-button disabled>JKM</a>
    <div class="col-8"></div>
    <div class="col float-right">
        <button type="button" class="btn btn-primary" (click)="logout()" *ngIf="okay()">LogOut</button>

    <mat-drawer-content>
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>


    </mat-drawer-content>
</mat-drawer-container>
