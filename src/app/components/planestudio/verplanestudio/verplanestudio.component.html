<div class="container-fluid">
    <mat-card style="height: 80vh;">
    <div class="row">
        <div class="col-12 mb-3">
            <h1 class="d-inline">Planes de estudio</h1>
            <span style="flex: 1 1 auto"></span>
            <button mat-raised-button class="float-right" color="primary"style="width: 100px" (click)="openDialog('c')">
                 <mat-icon>add</mat-icon> Agregar
            </button>
        </div>
    </div>


<div class=" col-12 table-scroll">
<table mat-table *ngIf="show" [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pde"> {{pde.pde_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="anyo">
        <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
        <td mat-cell *matCellDef="let pde"> {{pde.pde_anyo}} </td>
    </ng-container>

    <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let pde"> {{ pde.pde_carrera | carreraName:carreras }} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let pde">
            <div class="opciones">
                <button class="btn btn-danger btnlogin" (click)="deletePlanEstudio(pde.pde_id)">
            <mat-icon style="color:white">delete</mat-icon>
        </button>
                <button class="btn btn-success btnlogin" (click)="openDialog('u', pde.pde_id)">
            <mat-icon style="color:white">edit</mat-icon>
        </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</mat-card>
</div>
