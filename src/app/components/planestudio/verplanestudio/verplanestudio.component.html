<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let planDeEstudio"> {{planDeEstudio.pde_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let pde"> {{pde.pde_nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="anyo">
      <th mat-header-cell *matHeaderCellDef> Facultad </th>
      <td mat-cell *matCellDef="let pde"> {{pde.pde_anyo}} </td>
    </ng-container>

    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef> Facultad </th>
      <td mat-cell *matCellDef="let pde"> {{pde.pde_carrera}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let pde"> 
          <div class="opciones">
              <button class="btn btn-danger btnlogin" (click)="deletePlanEstudio(pde.pde_id)">
                  <i class="fas fa-trash-alt"></i>
              </button>
              <button class="btn btn-success btnlogin" [routerLink]="['/planestudio/edit', pde.pde_id]"
              routerLinkActive="router-link-active">
                  <i class="fas fa-edit"></i>
              </button>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
