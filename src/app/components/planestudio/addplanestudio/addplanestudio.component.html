<div class="container-fluid">
    <h3>Agregar plan de estudio</h3>
    <mat-card>

        <form [formGroup]="form" *ngIf="form" class="d-flex flex-column font-size-12">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="pde_nombre" matInput>
                <mat-error *ngIf="Form.pde_nombre">{{Errors.getError(Form.pde_nombre)}}</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>AÃ±o</mat-label>
                <input type="number" formControlName="pde_anyo" matInput>
                <mat-error *ngIf="Form.pde_anyo.invalid">{{Errors.getError(Form.pde_anyo)}}</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Carrera</mat-label>
                <mat-select [(value)]="selected" formControlName="pde_carrera">
                    <mat-option  *ngFor="let carrera of carreras" [value]="carrera.carrera_id">
                        {{carrera.carrera_nombre}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="Form.pde_carrera.invalid">{{Errors.getError(Form.pde_carrera)}}</mat-error>

            </mat-form-field>    
            <button mat-raised-button [disabled]="form.invalid" color="primary" 
            (click)="data.type === 'c' ? createPlan():updatePlan()">
                <mat-icon>save</mat-icon>Guardar
            </button>
            <button mat-raised-button (click)="dialogRef.close()" color="warn" class="mt-1">
                <mat-icon>cancel</mat-icon>Cancelar
            </button>      
        </form>
    </mat-card>
</div>
