<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Plan de estudio" [(ngModel)]="planDeEstudio.pde_nombre" class="form-control" autofocus> 
        </div>
          <div class="form-group"> 
          <input type="text" name="anyo" placeholder="A&ntilde;o" [(ngModel)]="planDeEstudio.pde_anyo" class="form-control">
          </div>
          <div class="form-group"> 
            <input type="text" name="carrera" placeholder="Carrera" [(ngModel)]="planDeEstudio.pde_carrera" class="form-control">
            </div>
          <button class="btn btn-success btn-block" (click)="edit ? updatePde() : savePde()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
