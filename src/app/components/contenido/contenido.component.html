<mat-list>
  <mat-list-item>
    <mat-icon>view_module</mat-icon><button mat-button [matMenuTriggerFor]="Reportes">Reportes</button>

    <mat-menu #Reportes="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="horarios">Horarios</button>
      <button mat-menu-item [matMenuTriggerFor]="cargaAc">Carga Academica</button>
    </mat-menu>

    <mat-menu #horarios="matMenu">
      <button mat-menu-item (click)="go('horarios','docente')">Docente</button>
      <button mat-menu-item (click)="go('horarios','grupo')">Grupo</button>
      <button mat-menu-item (click)="go('horarios','aula')">Aula</button>
      <button mat-menu-item routerLink="/reporte/horarios/anyo">Anyo</button>
    </mat-menu>
    <mat-menu #cargaAc="matMenu">
      <button mat-menu-item routerLink="/reporte/carga">Carga Total metodo routerLink</button>
      <button mat-menu-item (click)="go('cargas','cargahoraria')">Carga Horaria</button>
      <button mat-menu-item (click)="go('cargas','cargaplanta')">Carga Planta</button>
      <button mat-menu-item (click)="go('cargas','cargaacademica')">Carga Total metodo redirect</button>
      

      <button mat-menu-item>algo</button>
    </mat-menu>
  </mat-list-item>
  <mat-list-item routerLink="/area/ver"><i class="fas fa-layer-group"></i>Areas</mat-list-item>
  <mat-list-item routerLink="/facultad/list"><i class="fas fa-synagogue"></i>Facultades</mat-list-item>
  <mat-list-item routerLink="/departamento/ver"><i class="fas fa-warehouse"></i>Departementos</mat-list-item>
  <mat-list-item routerLink="/recinto/ver"><i class="fas fa-building"></i>Recintos</mat-list-item>
  <mat-list-item routerLink="/aula/ver"><i class="fas fa-home"></i>Aulas</mat-list-item>
  <mat-list-item routerLink="/componente"> <i class="fas fa-project-diagram"></i>Componentes</mat-list-item>
  <mat-list-item routerLink="planestudio/ver">
    <mat-icon>folder</mat-icon>Plan de estudios
  </mat-list-item>
  <mat-list-item routerLink="docente/ver">
    <mat-icon>account_balance</mat-icon>Docentes
  </mat-list-item>
  <mat-list-item routerLink="grupos"><i class="fas fa-users"></i>Grupos</mat-list-item>
