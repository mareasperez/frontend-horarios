<div class="card-body" style="align-content: center; text-align: center;">
  <div class="dropdown grupo" *ngFor="let facultad of facultades" style="margin: 2px">
    <button class="btn btn-primary dropdown-toggle grupo" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      {{facultad.nombre}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item"  [routerLink]="['/facultad/edit', facultad.id]" routerLinkActive="router-link-active">Editar Facultad</a>
      <a class="dropdown-item" routerLink="addrecinto" routerLinkActive="router-link-active">Agregar Recinto</a>
      <a class="dropdown-item" (click)="deleteFaculta(facultad.id)" routerLinkActive="router-link-active">Eliminar Facultad</a>
 
    </div>
  </div>
  <br>
  <div title="Agregar Facultad">
    <button class="btn btn-success especial" type="button" routerLink="facultad/add" routerLinkActive="router-link-active">
      +
    </button>
  </div>
</div>
