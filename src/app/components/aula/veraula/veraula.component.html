<div class="row">
    <div class="col-2"></div>
    <h2 class="col-4">
        Seleccionar un recinto:
    </h2>
    <mat-form-field class="col-3">
        <mat-label>Recinto</mat-label>
        <mat-select [(ngModel)]="selectedR" name="recinto" (selectionChange)="getAulas($event.value.recinto_id)">
            <mat-option *ngFor="let recinto of recintos" [value]="recinto">
                {{recinto.recinto_nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="row" *ngIf="activartabla">
    <div class="col-12 float-right">
        <button mat-raised-button color="primary" (click)="openDialog('c', selectedR.recinto_id)">
        <mat-icon>add</mat-icon>Agregar
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="activartabla">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let aula"> {{aula.aula_id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let aula"> {{aula.aula_nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let aula"> {{aula.aula_capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let aula"> {{aula.aula_tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="recinto">
            <th mat-header-cell *matHeaderCellDef> Recinto </th>
            <td mat-cell *matCellDef="let aula"> {{aula.aula_recinto}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> opciones </th>
            <td mat-cell *matCellDef="let aula">
                <div class="opciones">
                    <button class="btn btn-danger btnlogin" (click)="deleteAula(aula.aula_id)">
                  <i class="fas fa-trash-alt"></i>
              </button>
                    <button class="btn btn-success btnlogin" (click)="openDialog('u', '', aula)">
                  <i class="fas fa-edit"></i>
              </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
