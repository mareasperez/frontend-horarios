<mat-card class="w-100">
    <div class="row">
        <div class="col-3">
            <mat-form-field  appearance="outline">
                <mat-label>Recinto</mat-label>
                <mat-select [(value)]="selectedR" name="recinto" (selectionChange)="getAulas($event.value.recinto_id)">
                    <mat-option *ngFor="let recinto of recintos" [value]="recinto">
                        {{recinto.recinto_nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span *ngIf="activartabla">
                <button mat-raised-button color="primary" (click)="openDialog('c', selectedR.recinto_id)">
                    <mat-icon>add</mat-icon>Agregar
                </button>
            </span>
        </div>
        <div class="col-9 table-scroll">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-75" *ngIf="activartabla">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let aula"> {{aula.aula_nombre}} </td>
                    </ng-container>
            
                    <!-- Weight Column -->
                    <ng-container matColumnDef="capacidad">
                        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                        <td mat-cell *matCellDef="let aula"> {{aula.aula_capacidad}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="tipo">
                        <th mat-header-cell *matHeaderCellDef> Tipo </th>
                        <td mat-cell *matCellDef="let aula"> {{aula.aula_tipo |aulaTipo}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="recinto">
                        <th mat-header-cell *matHeaderCellDef> Recinto </th>
                        <td mat-cell *matCellDef="let aula"> {{aula.aula_recinto}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> opciones </th>
                        <td mat-cell *matCellDef="let aula">
                            <div class="opciones">
                                <button class="btn btn-danger btnlogin" (click)="deleteAula(aula.aula_id)">
                                                <mat-icon style="color:white">delete</mat-icon>
                                      </button>
                                <button class="btn btn-success btnlogin" (click)="openDialog('u', '', aula)">
                                                <mat-icon style="color:white">edit</mat-icon>
                                      </button>
                            </div>
                        </td>
                    </ng-container>            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
    </div>
</mat-card>
