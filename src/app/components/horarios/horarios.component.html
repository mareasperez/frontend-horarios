<h4>Seleccione Facultad</h4>
<mat-form-field>
  <mat-label>Facultad</mat-label>
  <mat-select [(ngModel)]="selectedF" name="facultad" (selectionChange)="getRecintos($event.value)">
    <mat-option *ngFor="let facultad of facultades" [value]="facultad">
      {{facultad.facultad_nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="selectedF"><p> Selected Facultad: {{selectedF.facultad_id}} </p>
</div>

<div *ngIf="recintos.length>0">
  <h4>Seleccione Recinto</h4>
  <mat-form-field>
    <mat-label>Recinto</mat-label>
    <mat-select [(ngModel)]="selectedR" name="recinto" (selectionChange)="getAulas($event.value)">
      <mat-option *ngFor="let recinto of recintos" [value]="recinto">
        {{recinto.recinto_nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="selectedR"><p> Selected Recinto: {{selectedR.recinto_id}} </p></div>
  
</div>
<div *ngIf="aulas.length>0">
        <h4>Seleccione Aula</h4>
        <mat-form-field>
          <mat-label>Recinto</mat-label>
          <mat-select [(ngModel)]="selectedA" name="aula" (selectionChange)="getHorarioByFilter('horario_aula', $event.value.aula_id)">
            <mat-option *ngFor="let aula of aulas" [value]="aula">
              {{aula.aula_nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="selectedA"><p> Selected Aula: {{selectedA.aula_id}} </p></div>
        
      </div>
