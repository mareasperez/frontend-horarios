<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="number" name="id" placeholder="id del Area" [(ngModel)]="area.area_id" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Area" [(ngModel)]="area.area_nombre" class="form-control" autofocus> 
        </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateArea() : saveArea()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
