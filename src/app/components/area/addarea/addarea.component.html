<div class="col-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Area" [(ngModel)]="area.area_nombre" class="form-control" autofocus> 
        </div>
          <button class="btn btn-success btn-block" (click)="data.type !== 'c' ? updateArea() : saveArea()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
