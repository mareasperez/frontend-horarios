<div class="container-fluid">
    <mat-card style="height: 80vh; overflow: auto;">
        <br>
        <div class="row">
            <h1 style="margin-left: 5%">Areas</h1>
            <span style="flex: 1 1 auto"></span>
            <div style="margin-right: 5%">
                <button mat-raised-button color="primary" (click)="openDialog('c','optativa')" style="width: 100px">
          <mat-icon>add</mat-icon>Agregar
        </button>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let area"> {{area.area_nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> opciones </th>
                <td mat-cell *matCellDef="let area">
                    <div class="opciones">
                        <button class="btn btn-danger btnlogin" (click)="delArea(area.area_id)">
                            <mat-icon  style="color:white">delete</mat-icon>
                          </button>
                        <button class="btn btn-success btnlogin" (click)="openDialog('u', area.area_nombre, area.area_id)">
                            <mat-icon style="color:white">edit</mat-icon>
                          </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
