<h1>
    Areas Disponibles
  </h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let area"> {{area.area_id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let area"> {{area.area_nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> opciones </th>
          <td mat-cell *matCellDef="let area"> 
            <div class="opciones">
                <button class="btn btn-danger btnlogin" (click)="deleteArea(area.area_id)">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-success btnlogin" [routerLink]="['/area/edit', area.area_id]"
                routerLinkActive="router-link-active">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
