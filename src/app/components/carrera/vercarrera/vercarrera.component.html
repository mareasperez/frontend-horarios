<div class="container-fluid">
    <mat-card class="mat-elevation-z8" style="height: 80vh; overflow: auto;">
        <br>
        <div class="row">
            <h1 style="margin-left: 5%">Carreras</h1>
            <span style="flex: 1 1 auto"></span>
            <div style="margin-right: 5%">
                <button mat-raised-button onfocus="this.blur()" color="primary" (click)="openDialog('c')" style="width: 100px">
          <mat-icon>add</mat-icon>Agregar
        </button>
            </div>
        </div>
        <div *ngIf="!visible" class="google-loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div *ngIf="visible" class="table-scroll">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                    <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let carrera"> {{carrera.carrera_nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="departamento">
                    <th mat-header-cell *matHeaderCellDef> Departamento </th>
                    <td mat-cell *matCellDef="let carrera"> {{carrera.carrera_departamento | departamentoName:departamentos}} </td>
                </ng-container>

                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> opciones </th>
                    <td mat-cell *matCellDef="let carrera">
                        <div class="opciones">
                            <button class="btn btn-danger btnlogin" (click)="delCarrera(carrera.carrera_id)">
                                                            <mat-icon style="color:white">delete</mat-icon>
                                                  </button>
                            <button class="btn btn-success btnlogin" (click)="openDialog('u', carrera.carrera_id)">
                                                            <mat-icon style="color:white">edit</mat-icon>
                                                  </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
