<div class="container-fluid">
    <mat-card style="height: 80vh; overflow: auto;">
        <br>
        <div class="row">
            <h1 style="margin-left: 5%">Departamentos</h1>
            <span style="flex: 1 1 auto"></span>
            <div style="margin-right: 5%">
                <button mat-raised-button color="primary"  style="width: 100px">
          <mat-icon>add</mat-icon> Agregar
        </button>
            </div>
        </div>
        <div *ngIf="!visible" class="google-loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div *ngIf="visible" class="table-scroll">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> N<sup>o</sup> </th>
                    <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let departamento"> {{departamento.departamento_nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="facultad">
                    <th mat-header-cell *matHeaderCellDef> Facultad </th>
                    <td mat-cell *matCellDef="let departamento"> {{departamento.departamento_facultad | facultades:facults}} </td>
                </ng-container>

                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> opciones </th>
                    <td mat-cell *matCellDef="let departamento">
                        <div class="opciones">
                            <button class="btnBorrar" mat-raised-button (click)="delDepartamento(departamento.departamento_id)">
                <mat-icon>delete</mat-icon>
              </button>
                            <button class="btnEditar" mat-raised-button (click)="openDialog('u', departamento.departamento_id)">
                <mat-icon>edit</mat-icon>
              </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
