<div class="container-fluid">
  <mat-card>
      <h1>Departamentos</h1>
      <div class="row">
        <div class="col-lg-12">
          <mat-list>
            <div class="row">
              <div class="col-12 float-right">
                <button mat-raised-button (click)="openDialog('c')"><mat-icon>add</mat-icon></button>
              </div>
            </div>
          <mat-list-item *ngFor="let departamento of departamentos" class="row">
            <div class="col">
                {{departamento.departamento_nombre}}
            </div>
            <div class="col">
                {{departamento.departamento_facultad}}
            </div>
            <span style="flex: 1 1 auto"></span> 
            <button mat-icon-button (click)="delDepartamento(departamento.departamento_id)" ><mat-icon style="color:red">delete</mat-icon></button>
            <button mat-icon-button  (click)="openDialog('u', departamento.departamento_id)">
              <mat-icon style="color:green">edit</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </div>  
    </div>
  </mat-card>
</div>
