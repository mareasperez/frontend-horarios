<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Departamento" [(ngModel)]="departamento.departamento_nombre" class="form-control" autofocus> 
        </div>
          <div class="form-group"> 
          <input type="number" name="facultad" placeholder="facultad" [(ngModel)]="departamento.departamento_facultad" class="form-control" *ngIf="edit">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateDepartamento() : saveDepartamento()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
