<div class="col-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre del Departamento" [(ngModel)]="departamento.departamento_nombre" class="form-control" autofocus> 
        </div>
        <div class="form-group">
            <input type="text" name="facultad" placeholder="Nombre de la Facultad" [(ngModel)]="departamento.departamento_facultad" class="form-control"> 
        </div>
          <button class="btn btn-success btn-block" (click)="data.type !== 'c' ? updateDepartamento() : saveDepartamento()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
