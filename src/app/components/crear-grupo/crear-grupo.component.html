<div class="container-fluid px-0" *ngIf="show">
    <div class="row">
        <mat-card class="d-flex mb-1">
            <div class="col-6">
                <mat-form-field class="font-size-12" appearance="outline">
                    <mat-label>Plan de estudios</mat-label>
                    <mat-select [(value)]="pdeSelected" (selectionChange)="componentesByPde($event.value)" appear>
                        <mat-option *ngFor="let pde of pdes" [value]="pde.pde_id">{{pde.pde_nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                    <mat-form-field class="font-size-12" appearance="outline">
                        <mat-label>Planificaci&oacute;n</mat-label>            
                        <mat-select  [(value)]="planSelected"  (selectionChange)="groupsByPlan($event.value)">
                        <mat-option *ngFor="let plan of planificaciones" [value]="plan.planificacion_id">
                            Semestre {{plan.planificacion_semestre}} | a√±o {{plan.planificacion_anyo_lectivo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="row" *ngIf="compsByPde.length>0 && gruposByPlan.length>0">
        <div class="col-6">
            <app-componentes [componentes]="compsByPde" [areas]="areas" [pdes]="pdes" (gpAdd)="addGroup($event)"></app-componentes>
        </div>
        <div class="col-6">
            <app-grupo [componentes]="componentes" [_grupos]="gruposByPlan" [planificaciones]="planificaciones" [docentes]="docentes"></app-grupo>
        </div>
    </div>
</div>
